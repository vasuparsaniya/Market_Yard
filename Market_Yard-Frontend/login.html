<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script type="text/javascript" src="/Market_Yard_Backend/routes/user.js"></script>
</head>

<body ng-controller="LoginSignup">
    <div class="main">
        <div class="form">
            <div id="login">
                <form id="form" ng-submit="login()"></form>
                <h2>Login Here</h2>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" ng-model="email" />
                <!-- <span id="emailerror"></span> -->
                <input type="password" name="password" id="pass" placeholder="Enter Your Password"
                    ng-model="password" />
                <!-- <span id="passerror"></span> -->
                <button type="submit" class="btnn" id="submit"><a href="./index.html">Login</a></button>

                <p class="link">Don't have an account<br>
                    <a href="./signup.html">Sign up </a> Here
                </p>
                <p class="liw">Log in with</p>
                <p class="fpass"><a href="./forgotpassword.html">Forgot Password</a></p>
                </form>
            </div>
        </div>

</body>

</html>
