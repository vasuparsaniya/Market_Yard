<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body ng-controller="LoginSignup">
    <div class="main">    
        <div class="form">
            <div id="signup">
            <form id="form" ng-submit="signup()">
            <h2>Sign Up Here</h2>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" ng-model="email"/>
            
            <input type="password" name="password" id="pass" placeholder="Enter Your Password" ng-model="password"/>
            <input type="password" placeholder="Confirm Password" ng-model="confirmpassword"/>
            <button type="submit" class="btnn" id="sub"><a href="index2.html">Get Start</a></button>
            <p class="link">Back to
              <a href="./login.html">Login</a></p>
        </form>
        </div>
    </div>

</body>
</html>
